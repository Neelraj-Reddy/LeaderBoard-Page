<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuronix | The Technical Club</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #0d0d0d;
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            color: #39ff14;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }

        p.tagline {
            font-size: 1.2rem;
            color: #cccccc;
            font-style: italic;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            width: 100%;
        }

        .btn {
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid #39ff14;
            background: none;
            color: #39ff14;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: auto;
        }

        .btn:hover {
            background-color: #39ff14;
            color: #0d0d0d;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .footer {
            background-color: #121212;
            color: #39ff14;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        .events-container {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-description-container {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.4);
        }

        .event-slide {
            display: none;
            text-align: center;
        }

        .active {
            display: block;
        }

        .event-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Dedicated container for navigation buttons */
        .nav-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px;
            border-radius: 50%;
            border: none;
            background-color: #39ff14;
            color: #0d0d0d;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #32cc0d; /* Slightly darker on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p.tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Neuronix</h1>
        <p class="tagline">Innovating the future, one byte at a time.</p>
        <div class="button-container">
            <button class="btn" id="loginButton">Login</button>
            <button class="btn" onclick="location.href='/leaderboard';">Leaderboard</button>
            <button class="btn" onclick="location.href='/tasks';">Tasks</button>
        </div>
    </header>

     <!-- Upcoming Events Section -->
     <div class="events-container">
        <div class="event-header">
            <h2>Upcoming Club Events</h2>
            <div class="nav-container">
                <button class="nav-btn" id="prevBtn">&lt;</button>
                <button class="nav-btn" id="nextBtn">&gt;</button>
            </div>
        </div>

        <div class="event-slide active">
            <div class="event-description-container">
                Event 1: Tech Talk on AI - Date: 25th October 2024
            </div>
            <img src="MainAfter.jpg" alt="Tech Talk on AI" class="event-image">
        </div>
        <div class="event-slide">
            <div class="event-description-container">
                Event 2: Coding Workshop - Date: 30th October 2024
            </div>
            <img src="h.jpg" alt="Coding Workshop" class="event-image">
        </div>
        <div class="event-slide">
            <div class="event-description-container">
                Event 3: Hackathon - Date: 5th November 2024
            </div>
            <img src="images.jpeg" alt="Hackathon" class="event-image">
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Neuronix Club</p>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.event-slide');

        function showSlides(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlides(slideIndex);
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlides(slideIndex);
        }

        // Navigation button event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Automatic slideshow
        setInterval(nextSlide, 8000); // Change slide every 8 seconds
        showSlides(slideIndex); // Start by showing the first slide
    </script>
</body>

</html>
