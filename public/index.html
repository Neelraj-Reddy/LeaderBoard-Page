<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuronix | The Technical Club</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #0d0d0d;
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            color: #39ff14;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            overflow-wrap: break-word;
        }

        p.tagline {
            font-size: 1.2rem;
            color: #cccccc;
            font-style: italic;
            margin-bottom: 20px;
            overflow-wrap: break-word;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            width: 100%;
        }

        .btn {
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid #39ff14;
            background: none;
            color: #39ff14;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: auto;
        }

        .btn:hover {
            background-color: #39ff14;
            color: #0d0d0d;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #loginForm {
            display: none;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            z-index: 10;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        #loginForm h2 {
            margin-bottom: 20px;
            color: #39ff14;
            font-size: 2.5rem;
            overflow-wrap: break-word;
        }

        #loginForm input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #39ff14;
            border-radius: 5px;
            background-color: #333;
            color: #f1f1f1;
            transition: border-color 0.3s;
            box-shadow: inset 0 0 5px rgba(57, 255, 20, 0.5);
        }

        #loginForm input:focus {
            border-color: #39ff14;
            outline: none;
        }

        .alert {
            background-color: #ff4c4c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            width: 100%;
            text-align: left;
            font-weight: bold;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 76, 76, 0.5);
        }

        .alert .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }

        .footer {
            background-color: #121212;
            color: #39ff14;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        .events-container {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .event-slide {
            display: none;
            text-align: center;
        }

        .active {
            display: block;
        }

        .event-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cancel-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #ff4c4c;
            background: none;
            color: #ff4c4c;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 76, 76, 0.3);
        }

        .cancel-btn:hover {
            background-color: #ff4c4c;
            color: #0d0d0d;
            box-shadow: 0 6px 12px rgba(255, 76, 76, 0.4);
        }

        /* Navigation buttons for the slideshow */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            /* Space between buttons and the description */
        }

        .nav-btn {
            padding: 10px;
            border-radius: 50%;
            border: none;
            background-color: #39ff14;
            color: #0d0d0d;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #32cc0d;
            /* Slightly darker on hover */
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            position: relative;
            right: 0;
            top: 0;
        }

        .nav-btn {
            padding: 8px;
            border-radius: 50%;
            border: none;
            background-color: #39ff14;
            color: #0d0d0d;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #32cc0d;
            /* Slightly darker on hover */
        }

        .event-description {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(57, 255, 20, 0.1);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-family: 'Arial', sans-serif;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
    }

    .event-name, .event-date {
        flex: 1;
        padding: 0 15px;
    }

    .event-name {
        text-align: right;
        font-weight: bold;
        color: #39ff14;
        text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
    }

    .event-date {
        text-align: left;
        color: #f1f1f1;
    }

    .event-separator {
        font-size: 1.5em;
        color: #39ff14;
        margin: 0 10px;
        text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
    }

    .event-image {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .event-image:hover {
        transform: scale(1.02);
    }

    .slide-timer {
        width: 100%;
        height: 5px;
        background-color: rgba(57, 255, 20, 0.2);
        position: relative;
        overflow: hidden;
        border-radius: 2.5px;
    }

    .timer-bar {
        width: 0;
        height: 100%;
        background-color: #39ff14;
        transition: width 0.1s linear;
        box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
    }

        /* Responsive Styles */
        @media (max-width: 768px) {
        .event-description {
            flex-direction: column;
        }

        .event-name, .event-date {
            text-align: center;
            padding: 5px 0;
        }

        .event-separator {
            display: none;
        }
    }
    </style>
</head>

<body>
    <header>
        <h1>Neuronix</h1>
        <p class="tagline">Innovating the future, one byte at a time.</p>
        <div class="button-container">
            <button class="btn" id="loginButton">Login</button>
            <button class="btn" onclick="location.href='/leaderboard';">Leaderboard</button>
            <button class="btn" onclick="location.href='/tasks';">Tasks</button>
        </div>
    </header>

    <div class="events-container">
        <div class="events-header">
            <h2>Upcoming Club Events</h2>
            <div class="nav-buttons">
                <button class="nav-btn" id="prevBtn">&lt;</button>
                <button class="nav-btn" id="nextBtn">&gt;</button>
            </div>
        </div>
        <div id="eventSlides">
            <!-- Event slides will be dynamically inserted here -->
        </div>
        <div class="slide-timer">
            <div class="timer-bar"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Neuronix Club</p>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="btn" id="submitLogin">Submit</button>
        <button class="cancel-btn" id="cancelLogin">Cancel</button>
        <div class="alert" id="errorMessage">
            <button class="close-btn" id="closeAlert">&times;</button>
            <span id="errorText"></span>
        </div>
    </div>

    <script>
        // Show login form on button click
        document.getElementById('loginButton').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none'; // Hide alert on open
        });

        // Cancel button functionality
        document.getElementById('cancelLogin').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none'; // Hide alert on close
            document.getElementById('username').value = ''; // Clear username
            document.getElementById('password').value = ''; // Clear password
        });

        // Close alert functionality
        document.getElementById('closeAlert').addEventListener('click', () => {
            document.getElementById('errorMessage').style.display = 'none'; // Hide alert on close
        });

        // Submit login form
        document.getElementById('submitLogin').addEventListener('click', async () => {
            const name = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Check for empty fields
            if (!name || !password) {
                showError('Please enter both username and password.');
                return;
            }

            const formData = new URLSearchParams();
            formData.append('name', name);
            formData.append('password', password);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    if (response.redirected) {
                        window.location.href = response.url; // Redirect on successful login
                    } else {
                        const result = await response.text();
                        showError(result); // Show any messages from the server
                    }
                } else {
                    const errorText = await response.text();
                    showError(errorText || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
            }
        });

        // Helper function to show error message
        function showError(message) {
            document.getElementById('errorText').innerText = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        let slideIndex = 0;
        let slides;
        let timerBar;
        let timerInterval;
        const slideDuration = 10000; // 5 seconds per slide

        // Fetch and display events
        async function fetchEvents() {
        try {
            const response = await fetch('/api/events');
            const data = await response.json();
            const events = data.events;

            const eventSlidesContainer = document.getElementById('eventSlides');
            eventSlidesContainer.innerHTML = ''; // Clear existing content

            events.forEach((event, index) => {
                const slide = document.createElement('div');
                slide.className = `event-slide ${index === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <div class="event-description">
                        <div class="event-name">${event.event_name}</div>
                        <div class="event-separator">|</div>
                        <div class="event-date">${new Date(event.event_date).toLocaleDateString()}</div>
                    </div>
                    <img src="${event.image_path}" alt="${event.event_name}" class="event-image">
                `;
                eventSlidesContainer.appendChild(slide);
            });

            // Update slides variable after adding new slides
            slides = document.querySelectorAll('.event-slide');
            showSlides(slideIndex);
        } catch (error) {
            console.error('Error fetching events:', error);
        }
    }

        function showSlides(index) {
            if (!slides || slides.length === 0) return;

            if (index >= slides.length) {
                slideIndex = 0;
            } else if (index < 0) {
                slideIndex = slides.length - 1;
            } else {
                slideIndex = index;
            }

            slides.forEach((slide, i) => {
                slide.style.display = (i === slideIndex) ? 'block' : 'none';
            });

            // Reset and start the timer
            resetTimer();
        }

        function nextSlide() {
            showSlides(slideIndex + 1);
        }

        function prevSlide() {
            showSlides(slideIndex - 1);
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerBar.style.width = '0%';

            let startTime = Date.now();
            timerInterval = setInterval(() => {
                let elapsedTime = Date.now() - startTime;
                let progress = (elapsedTime / slideDuration) * 100;
                timerBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    nextSlide();
                }
            }, 50); // Update every 50ms for smooth animation
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchEvents();
            timerBar = document.querySelector('.timer-bar');

            document.getElementById('nextBtn').addEventListener('click', () => {
                nextSlide();
                resetTimer();
            });
            document.getElementById('prevBtn').addEventListener('click', () => {
                prevSlide();
                resetTimer();
            });

            // Initial timer start
            resetTimer();
        });
    </script>
</body>

</html>
