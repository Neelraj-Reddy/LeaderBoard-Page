<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .btn {
            height: 100px;
            width: 300px;
            border-radius: 15px; 
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
        }

        #login {
            height: 50px;
            width: 100px;
        }

        .pop-up {
            display: none; /* Hidden by default */
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid black;
            padding: 15px;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background-color: #EEEEEE;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            z-index: 1000; /* Ensure it appears above other content */
        }

        .pop-up h3 {
            margin-bottom: 20px;
        }

        input {
            background: #EEEEEE;
            border: 2px solid blue;
            border-radius: 15px;
            font-style: italic;
            padding: 10px;
            width: calc(100% - 24px); /* Adjust for padding and border */
            margin-bottom: 10px;
        }

        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 999; /* Just below the pop-up */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            justify-content: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group button {
            margin-top: 15px;
        }

        #close-btn{
            height:50px;
            width:100px;
            background:red;
            color: white; /* Ensure text is visible */
            border: none; /* Remove default border */
            border-radius: 15px; /* Matches the other buttons */
        }

        .buttons-of-form {
            display: flex;
            gap: 20px;
        }

    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="main">
        <button type="button" class="btn btn-primary" id="mentor-btn">Mentor</button>

        <div class="pop-up" id="pop-up">
            <h3>Mentor Sign In</h3>
            <form action="/login" method="post" id="login-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Mentor Name" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="buttons-of-form">
                        <button type="submit" class="btn btn-primary" id="login">Login</button>
                        <button type="button" class="btn btn-primary" id="close-btn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

        <a href="leaderboard.html">
            <button type="button" class="btn btn-primary" id="member-btn">Member</button>
        </a>
    </div>

    <script>
        document.getElementById('mentor-btn').addEventListener('click', function() {
            document.getElementById('pop-up').style.display = 'flex';
            document.getElementById('overlay').style.display = 'block';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('pop-up').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
        
        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalid') {
            alert('Username or password is incorrect.');
        }
    
    </script>
</body>

</html>
