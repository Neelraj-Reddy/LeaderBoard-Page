<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuronix | The Technical Club</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #0d0d0d;
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4rem;
            color: #39ff14;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            overflow-wrap: break-word; /* Prevents overflow */
            word-wrap: break-word; /* For older browsers */
            overflow: hidden; /* Hides overflow */
        }

        p.tagline {
            font-size: 1.2rem;
            color: #cccccc;
            font-style: italic;
            margin-bottom: 50px;
            overflow-wrap: break-word; /* Prevents overflow */
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Change to column for small screens */
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            width: 100%; /* Full width for button container */
            max-width: 400px; /* Limit width on larger screens */
            margin: 0 auto; /* Center the container */
        }

        .btn {
            padding: 15px 20px; /* Adjusted padding for better fit */
            border-radius: 50px;
            border: 2px solid #39ff14;
            background: none;
            color: #39ff14;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%; /* Full width */
        }

        .btn:hover {
            background-color: #39ff14;
            color: #0d0d0d;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #loginForm {
            display: none;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            z-index: 10;
            width: 100%; /* Full width */
            max-width: 400px; /* Limit width on larger screens */
            margin: 0 auto; /* Center the form */
        }

        #loginForm h2 {
            margin-bottom: 20px;
            color: #39ff14;
            font-size: 2.5rem; /* Smaller font size */
            overflow-wrap: break-word; /* Prevents overflow */
        }

        #loginForm input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #39ff14;
            border-radius: 5px;
            background-color: #333;
            color: #f1f1f1;
            transition: border-color 0.3s;
            box-shadow: inset 0 0 5px rgba(57, 255, 20, 0.5);
        }

        #loginForm input:focus {
            border-color: #39ff14;
            outline: none;
        }

        .alert {
            background-color: #ff4c4c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            width: 100%;
            text-align: left;
            font-weight: bold;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 76, 76, 0.5);
        }

        .alert .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }

        .footer {
            background-color: #121212;
            color: #39ff14;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        .logo {
            margin-top: 50px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .cancel-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #ff4c4c;
            background: none;
            color: #ff4c4c;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%; /* Full width */
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 76, 76, 0.3);
        }

        .cancel-btn:hover {
            background-color: #ff4c4c;
            color: #0d0d0d;
            box-shadow: 0 6px 12px rgba(255, 76, 76, 0.4);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Adjusted font size for smaller screens */
            }

            p.tagline {
                font-size: 1rem; /* Smaller font size for tagline */
            }

            #loginForm h2 {
                font-size: 2rem; /* Smaller font size for form heading */
            }
        }

        @media (min-width: 768px) {
            .button-container {
                flex-direction: row; /* Change back to row for larger screens */
            }

            .btn {
                width: auto; /* Auto width for buttons */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Neuronix</h1>
        <p class="tagline">Innovating the future, one byte at a time.</p>
    </header>

    <div class="button-container">
        <button class="btn" id="loginButton">Login</button>
        <button class="btn" onclick="location.href='/leaderboard';">Leaderboard</button>
        <button class="btn" onclick="location.href='/tasks';">Tasks</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 Neuronix Club</p>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="btn" id="submitLogin">Submit</button>
        <button class="cancel-btn" id="cancelLogin">Cancel</button>
        <div class="alert" id="errorMessage">
            <button class="close-btn" id="closeAlert">&times;</button>
            <span id="errorText"></span>
        </div>
    </div>

    <script>
        // Show login form on button click
        document.getElementById('loginButton').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none'; // Hide alert on open
        });

        // Cancel button functionality
        document.getElementById('cancelLogin').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none'; // Hide alert on close
            document.getElementById('username').value = ''; // Clear username
            document.getElementById('password').value = ''; // Clear password
        });

        // Close alert functionality
        document.getElementById('closeAlert').addEventListener('click', () => {
            document.getElementById('errorMessage').style.display = 'none'; // Hide alert on close
        });

        // Submit login form
        document.getElementById('submitLogin').addEventListener('click', async () => {
            const name = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Check for empty fields
            if (!name || !password) {
                showError('Please enter both username and password.');
                return;
            }

            const formData = new URLSearchParams();
            formData.append('name', name);
            formData.append('password', password);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    if (response.redirected) {
                        window.location.href = response.url; // Redirect on successful login
                    } else {
                        const result = await response.text();
                        showError(result); // Show any messages from the server
                    }
                } else {
                    const errorText = await response.text();
                    showError(errorText || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
            }
        });

        // Helper function to show error message
        function showError(message) {
            document.getElementById('errorText').innerText = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>

</html>
